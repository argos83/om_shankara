    content_yoga:
      - "Yogestalt es el tipo de Yoga que yo practico, estudio y enseño, y es el nombre que recibe la práctica de las diversas formas de Yoga bajo la luz de la Terapia Gestalt. Práctica a través de la cual se inicia un proceso de transformación en el que los opuestos se hacen presentes, así como también la tensión que existe entre ellos. Esto nos permite conocer e integrar los opuestos en nosotros mismos. Algunos de los opuestos que intentamos integrar son la flexibilidad con la rigidez, la fuerza con la debilidad, la contracción con la ampliación, la dispersión con la concentración, la fantasía con la realidad, la ausencia con la presencia, la incomodidad con la comodidad, lo abierto con lo cerrado, lo oprimido con lo liberado, el dolor con el placer, la apatía con la vitalidad, la vergüenza con el coraje, lo rechazado con lo aceptado, la ira con la serenidad, la alegría con la tristeza, la angustia con el alivio, la intranquilidad con la tranquilidad, el miedo con el amor."
      - "En la práctica se proponen diferentes maneras de respirar, y se invita a descubrir y experimentar diversas formas de estirarse y fortalecerse, a practicar variadas maneras de generar estímulos sobre el aspecto orgánico y energético, a profundizar el aspecto contemplativo, a usar vibraciones sonoras, a profundizar en gestos simbólicos, y a integrar el mundo onírico con el de la vigilia. Siempre con la intención de estar presente, poniendo en práctica el aspecto contemplativo que el Yoga ofrece para profundizar en el aquí-ahora; contemplándonos, como propone la Terapia Gestalt, de forma esencialmente descriptiva, no interpretativa, poniendo el foco sobre lo que se está percibiendo y sintiendo en el momento. Esta percepción subjetiva es fundamental, e invita al practicante a que confíe en lo que siente, redescubriendo formas orgánicas de practicar, que liberan los caminos que conectan nuestro aspecto corporal, con el emocional, con el mental y el intuitivo."
      - "La práctica nos lleva a que nos encontremos con nuestro potencial innato, iniciando nuestro viaje hacia nuestro propio centro, recuperando la posibilidad de apoyarnos en nosotros mismos. Esta experiencia, que es única, diversa y personal, fortalece nuestra confianza en los recursos de los que disponemos como personas, intentando vivir de una manera auténtica y libre de condicionamientos."
      - "Si te interesa agendar una clase, o si tenés preguntas, <a href='#contact'>contactame</a>."

    content_rolfing:
      - "" # Extra empty paragraph for better visualization
      - "Rolfing® Integración Estructural, originalmente desarrollado por la Dra. Ida Rolf, PhD, se basa en la premisa de que la calidad de vida y el bienestar dependen en parte de la capacidad de la persona para adaptarse al campo de gravedad. Rolfing es un enfoque para ayudar a la persona a vivir con mayor facilidad, gracia y eficiencia en el campo de la gravedad. En particular, Rolfing nos ayuda a utilizar la gravedad como un aliado en la manifestación de la postura erguida, así como en nuestras actividades."
      - "Rolfing Integración Estructural puede mejorar significativamente la estructura de tu cuerpo, la postura y los movimientos por medio de la liberación de tensiones acumuladas y de restricciones, a través de un proceso que implica manipulación del tejido conectivo y educación de movimiento."
      - "Rolfing puede ayudar a los atletas, bailarines, actores, músicos, practicantes de yoga y de artes marciales, o cualquier persona que desee mejorar la conciencia corporal y el rendimiento físico. Así como personas de todas las edades con historias de dolor y malestar, y cualquier persona con el deseo de redescubrir la libertad y facilidad de movimiento."
      - "Los Rolfers, trabajan con los tejidos blandos del cuerpo, específicamente el tejido conectivo llamado fascia. Este tejido brinda apoyo a nuestros músculos, órganos y a todo nuestro cuerpo, dándole también su forma característica. Al ser altamente enervado, es clave para la percepción, la postura, la coordinación y el movimiento. Los Rolfers utilizan su calidad única de tacto durante una seria de sesiones que involucran a todo el cuerpo de una manera muy precisa, a la vez que alientan la participación activa del cliente a través de distintos movimientos. Trabajando juntos, el Rolfer y el cliente tratan de fomentar nuevos patrones posturales y de movimiento, que sean más cómodos y eficientes  aliviando así el dolor y el malestar, añadiendo facilidad y gracia a la vida diaria del cliente."
      - "Rolfing funciona ya que inicia cambios estructurales que tienden a restaurar el orden natural del cuerpo. La capacidad inherente del cuerpo para adaptarse relaja, corrige y permite la integración de dichos desajustes y desequilibrios. Esto permite que los patrones de postura y movimiento se ajusten hacia su forma más eficiente y cómoda, liberando restricciones, aliviando el dolor, y construyendo las bases para resultados duraderos y sostenibles."
      - "Por otra parte, ya que el cuerpo cambia físicamente, ocurren cambios significativos en la percepción, lo que resulta en una disminución del estrés y de la ansiedad, y un aumento en la confianza y la expresión emocional madura."
      - "La duración de cada sesión es de entre 60 y 90 minutos. Esto varía debido a que el aspecto principal no es dicha duración, sino el logro del objetivo especifico de la sesión. Ida P. Rolf diseñó una estrategia básica aplicar Rolfing a través de una serie de 10 sesiones. En general, pero no necesariamente, la serie inicial de Rolfing de un cliente se basa en esta estrategia formal de 10 sesiones. Sin embargo, el número y contenido preciso de cada una está determinada por las necesidades del cliente."
      - "Si te interesa agendar una sesión, o si tenés preguntas, <a href='#contact'>contactame</a>."

    content_about: 
      - "Mi nombre es Celeste, soy Argentina y vivo en Sydney. Empecé a practicar Yoga en el año 2009, y me fascinó desde el primer momento; desde ahí seguí practicando constantemente, descubriendo distintas escuelas. Hice Hatha yoga en Mendoza, Iyengar y Swasthya yoga en Buenos Aires, y en el año 2012 recibí la certificación como instructora de Yoga por parte del Instituto Yoga Kai, de Buenos Aires, Argentina. En el mismo año hice mi primera práctica de Yogestalt, y sentí que por fin había encontrado lo que estaba buscando. Esta manera de practicar cambió totalmente mi visión y comprensión del Yoga, y decidí hacer el curso de formación en Yogestalt con mi profesor, Ricardo Risso Patrón, en el año 2013, en Buenos Aires, Argentina. Desde entonces que estoy estudiando con él, practicando, aprendiendo, profundizando."
      - "Al Rolfing lo descubrí de casualidad, en el año 2013, mientras leía un libro sobre terapia Gestalt. Me interesó de inmediato, y decidí ver de qué se trataba, así que empecé a leer un poco sobre el tema, y a tomar sesiones de Rolfing. Que descubrimiento tan maravilloso! Quedé tan enganchada que decidí empezar a estudiar en la Asociación Europea de Rolfing (European Rolfing Association), en Munich, Alemania, donde completé mi formación como Rolfer certificada."
      - "Mi deseo es ayudar a otras personas, a partir de las herramientas que me han brindado estas dos prácticas, y poder compartir la visión integradora que ambas proponen."

