    content_yoga:
      - "Yogestalt es el tipo de Yoga que yo practico, estudio y enseño, y es el nombre que recibe la práctica de las diversas formas de Yoga bajo la luz de la Terapia Gestalt. Práctica a través de la cual se inicia un proceso de transformación en el que los opuestos se hacen presentes, así como también la tensión que existe entre ellos. Esto nos permite conocer e integrar los opuestos en nosotros mismos. Algunos de los opuestos que intentamos integrar son la flexibilidad con la rigidez, la fuerza con la debilidad, la contracción con la ampliación, la dispersión con la concentración, la fantasía con la realidad, la ausencia con la presencia, la incomodidad con la comodidad, lo abierto con lo cerrado, lo oprimido con lo liberado, el dolor con el placer, la apatía con la vitalidad, la vergüenza con el coraje, lo rechazado con lo aceptado, la ira con la serenidad, la alegría con la tristeza, la angustia con el alivio, la intranquilidad con la tranquilidad, el miedo con el amor."
      - "En la práctica se proponen diferentes maneras de respirar, y se invita a descubrir y experimentar diversas formas de estirarse y fortalecerse, a practicar variadas maneras de generar estímulos sobre el aspecto orgánico y energético, a profundizar el aspecto contemplativo, a usar vibraciones sonoras, a profundizar en gestos simbólicos, y a integrar el mundo onírico con el de la vigilia. Siempre con la intención de estar presente, poniendo en práctica el aspecto contemplativo que el Yoga ofrece para profundizar en el aquí-ahora; contemplándonos, como propone la Terapia Gestalt, de forma esencialmente descriptiva, no interpretativa, poniendo el foco sobre lo que se está percibiendo y sintiendo en el momento. Esta percepción subjetiva es fundamental, e invita al practicante a que confíe en lo que siente, redescubriendo formas orgánicas de practicar, que liberan los caminos que conectan nuestro aspecto corporal, con el emocional, con el mental y el intuitivo."
      - "La práctica nos lleva a que nos encontremos con nuestro potencial innato, iniciando nuestro viaje hacia nuestro propio centro, recuperando la posibilidad de apoyarnos en nosotros mismos. Esta experiencia, que es única, diversa y personal, fortalece nuestra confianza en los recursos de los que disponemos como personas, intentando vivir de una manera auténtica y libre de condicionamientos."
      - "Si te interesa agendar una clase de prueba, o si tenés preguntas, <a href='#contact'>contactame</a>."

    content_rolfing:
      - "Rolfing® Integración Estructural, originalmente desarrollado por la Dra. Ida Rolf, PhD, se basa en la premisa de que la calidad de vida y el bienestar dependen en parte de la capacidad de la persona para adaptarse al campo de gravedad. Rolfing es un enfoque para ayudar a la persona a vivir con mayor facilidad, gracia y eficiencia en el campo de la gravedad. En particular, Rolfing nos ayuda a utilizar la gravedad como un aliado en la manifestación de la postura erguida, así como en nuestras actividades."
      - "Los practicantes de Rolfing (o Rolfers) sostienen que la estructura humana no es fija, sino que es altamente mutable. Dicha estructura puede deteriorarse con el tiempo, debido a lesiones, traumatismos, hábitos y patrones repetitivos que causan inhibiciones en el movimiento, y que pueden convertirse en restricciones crónicas en los tejidos. Sin embargo, las estructuras también pueden cambiar para mejor, en casi cualquier momento de la vida."
      - "Reconociendo que la persona es un todo estructural y funcional unificado, los Rolfers utilizan el término integración para hablar de las relaciones de las partes entre sí y con el todo. Integración refiere a las relaciones armoniosas y eficientes entre todas las partes y subsistemas que constituyen el organismo humano, así como entre la persona y el medio ambiente. Rolfing logra esta integración al abordar los desequilibrios en la matriz de tejido conectivo del cuerpo, así como al ayudar al cliente a encontrar opciones más funcionales respecto a los patrones de movimiento, percepción y cognición."
      - "Ida P. Rolf diseñó una estrategia básica para ofrecer Integración Estructural como una serie de 10 sesiones. Por lo general, pero no necesariamente, la serie inicial de Rolfing brindada a un cliente se basa en la estrategia formal de 10 sesiones de Ida P. Rolf. Sin embargo, el número y el contenido exacto de cada sesión de un cliente en particular están determinados por las necesidades y los intereses del cliente, así como por la formación y experiencia del Rolfer."
      - "Si te interesa agendar una sesión de prueba, o si tenés preguntas, <a href='#contact'>contactame</a>."

    content_about: 
      - "Mi nombre es Celeste, soy Argentina y vivo en Estocolmo. Empecé a practicar Yoga en el año 2009, y me fascinó desde el primer momento; desde ahí seguí practicando constantemente, descubriendo distintas escuelas. Hice Hatha yoga en Mendoza, Iyengar y Swasthya yoga en Buenos Aires, y en el año 2012 recibí la certificación como instructora de Yoga por parte del Instituto Yoga Kai, de Buenos Aires, Argentina. En el mismo año hice mi primera práctica de Yogestalt, y sentí que por fin había encontrado lo que estaba buscando. Esta manera de practicar cambió totalmente mi visión y comprensión del Yoga, y decidí hacer el curso de formación en Yogestalt con mi profesor, Ricardo Risso Patrón, en el año 2013, en Buenos Aires, Argentina. Desde entonces que estoy estudiando con él, practicando, aprendiendo, profundizando."
      - "Al Rolfing lo descubrí de casualidad, en el año 2013, mientras leía un libro sobre terapia Gestalt. Me interesó de inmediato, y decidí ver de qué se trataba, así que empecé a leer un poco sobre el tema, y a tomar sesiones de Rolfing. Que descubrimiento tan maravilloso! Quedé tan enganchada que decidí empezar a estudiar en la Asociación Europea de Rolfing (European Rolfing Association), en Munich, Alemania, donde completé mi formación como Rolfer certificada."
      - "Mi deseo es ayudar a otras personas, a partir de las herramientas que me han brindado estas dos prácticas, y poder compartir la visión integradora que ambas proponen."

