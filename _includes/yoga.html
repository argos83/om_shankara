    <!-- Yoga Section -->
    {% assign section = site.t[page.lang].yoga %}
    <section id="yoga" class="content-section text-justify">
        <div class="yoga-section">
            <div class="container-fluid">
                <div class="col-lg-8 col-lg-offset-2">
                    <img src="/img/yoga-logo-{{ page.lang }}.png" class="yoga-title" alt="{{ section.title }}">
                    {% for paragraph in section.content_intro %}
                        <p>{{ paragraph }}</p>
                    {% endfor %}
                </div>
                <div id="yoga-more" class="col-lg-8 col-lg-offset-2 collapse">
                    {% for paragraph in section.content_collapse %}
                        <p>{{ paragraph }}</p>
                    {% endfor %}
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                    {% for paragraph in section.content_footer %}
                        <p>{{ paragraph }}</p>
                    {% endfor %}
                </div>
                <div class="col-lg-8 col-lg-offset-2 text-right"> 
                   <p><a href="#yoga" class="expander collapsed" txt-more="{{ site.t[page.lang].misc.read_more }}" txt-less="{{ site.t[page.lang].misc.read_less }}" data-toggle="collapse" data-target="#yoga-more"></a></p>
               </div>
            </div>
        </div>
    </section>
